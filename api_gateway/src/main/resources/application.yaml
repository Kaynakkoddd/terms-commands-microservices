server:
  port: 8080

spring:
  application:
    name: zuul-proxy
  main:
    allow-bean-definition-overriding: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost:8761

zuul:
  routes:
    category-service:
      serviceId: category-service
      path: /api/categories/**
      strip-prefix: false
      sensitive-headers: Cookie,Set-Cookie


    command-service:
      serviceId: command-service
      path: /api/commands/**
      strip-prefix: false
      sensitive-headers: Cookie,Set-Cookie

    user-service:
      serviceId: user-service
      path: /api/users/**
      strip-prefix: false
      sensitive-headers: Cookie,Set-Cookie


  host:
    socket-timeout-millis: 60000

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  eureka:
    enabled: true

